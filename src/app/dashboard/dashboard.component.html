<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2>Upload File</h2>
      <div class="card">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
          <div class="card-body">
            <div class="form-group mt-3">
              <label for="uploadFile">File Name:</label>
              <input type="text" class="form-control" placeholder="Image Name" formControlName="name">
            </div>

            <div class="form-group mt-3">
              <input type="file" class="form-control-file" (change)="uploadFile($event)">
            </div>
            <div class="button-row">
              <button type="submit" class="btn btn-primary">
                Upload
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<hr>

<div class="container">
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Cover</th>
          <th scope="col">Name</th>
          <!-- <th scope="col">Description</th> -->
          <th scope="col">Size</th>
          <th scope="col">Mime Type</th>
          <th scope="col">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let myImage of myImages">
          <td>
            <img [src]="myImage.img" [alt]="myImage.name" class="coverArt" />
          </td>
          <td>{{ myImage.name }}</td>
          <!-- <td>{{ myImage.desc }}</td> -->
          <td>{{ myImage.size }}</td>
          <td>{{ myImage.mimetype }}</td>
          <td>{{ myImage.dateCreated | date : 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
